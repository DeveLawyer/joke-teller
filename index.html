<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Teller</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="play-button" class="main-button">Tell me a joke</button>
      <button id="repeat-btn">Repeat, please</button>
      <button id="show-btn">
        Can't hear you, <br />
        show me!
      </button>
      <audio id="audio" controls hidden></audio>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
